<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hackathon Global</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="index.js"></script> 
    </head>

    <body>
        <div class="text-center">
            <div class="container-fluid" style="height: 20vh;width:auto"></div>
            <img class="d-block mx-auto mb-4" src="./png.PNG" alt="" width="240" height="200">
            <h1 style="margin-bottom: 5vh;">Hackathon Global Inc.</h1>
            <div class="col-sm-4 mx-auto">
                <h2 class="lead mb-4">Welcome!</h2>
                <h2 class="lead mb-4">Login or view upcoming events:</h2>
                <div class="d-grid justify-content-center">
                    <button type="button" 
                            id="login"
                            style="width:13vw"
                            class="btn btn-lg btn-primary"
                            onclick="window.location.href='./login.html'">
                            Login
                    </button>
                    <div class="container-fluid" style="height: 1vh;width:auto"></div>
                    <button type="button" 
                            style="width:13vw"
                            class="btn btn-lg btn-primary"
                            onclick="window.location.href='./events.html'">
                            Upcoming Events
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
